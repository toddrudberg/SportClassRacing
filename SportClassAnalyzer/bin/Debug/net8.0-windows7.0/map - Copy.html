<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    
    <!-- Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map centered at a default position
        var map = L.map('map').setView([32.288416, -106.920656], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Define a custom icon for pylons using the custom flag image
        var pylonIcon = L.icon({
            iconUrl: 'flag_icon_24x24-cutout.png', // Ensure this file is in the same directory
            iconSize: [14, 24],       // Size of the icon
            iconAnchor: [0, 24],     // Anchor point for centering
            popupAnchor: [7, -24]     // Position the popup above the icon
        });

        // Function to add custom pylon marker with flag icon
        function addPylonMarker(lat, lon, name) {
            L.marker([lat, lon], { icon: pylonIcon }).addTo(map)
                .bindPopup(name); // Display name on click
        }

        // Function to add small dot markers for race data
        function addRaceDataPoint(lat, lon) {
            L.circleMarker([lat, lon], {
                radius: 1,           // Small radius for race data dot
                color: '#3388ff',    // Border color for dot
                opacity: 0.5,           // Border transparency
                fillColor: '#3388ff', // Fill color
                fillOpacity: .1       // Solid color for visibility
            }).addTo(map);
        }
    </script>
</body>
</html>
